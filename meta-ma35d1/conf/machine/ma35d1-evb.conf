#@TYPE: Machine
#@NAME: ma35d1-evb
#@DESCRIPTION: Configuration for all ma35d1 boards (EV, DK, ...)
#@NEEDED_BSPLAYERS: layers/meta-openembedded/meta-oe layers/meta-openembedded/meta-python

MACHINEOVERRIDES = "ma35d1:ma35d1evb"

require conf/machine/include/ma35d1-base.inc
# =========================================================================
# Kernel
# =========================================================================
KERNEL_DEFCONFIG = "ma35d1_defconfig"
KERNEL_DEVICETREE = "nuvoton/ma35d1-evb.dtb"

# =========================================================================
# u-boot
# =========================================================================
UBOOT_CONFIG ??= "sdcard nand spinand"
UBOOT_CONFIG[nand] = "ma35d1_defconfig"
UBOOT_CONFIG[spinand] = "ma35d1_defconfig"
UBOOT_CONFIG[sdcard] = "ma35d1_defconfig"


# =========================================================================
# optee-os
# =========================================================================
# Whether Pack image contian OPTEE
# MACHINE_FEATURES_append = " optee "

# =========================================================================
# fs
# =========================================================================
IMAGE_FSTYPES += " ubi "
# Use the expected value of the ubifs filesystem's volume name in the kernel
UBI_VOLNAME = "rootfs"
# The biggest NANDs on current modules are 256MB.
# This sums up to 2048 LEBs available for the ubifs (-c)
MKUBIFS_ARGS = "-F -m 2048 -e 126976 -c 2048"
UBINIZE_ARGS = "-m 2048 -p 128KiB -s 2048 -O 2048"


